<style>
  /* Change the white to any color ;) */
  input:-webkit-autofill,
  input:-webkit-autofill:hover,
  input:-webkit-autofill:focus,
  input:-webkit-autofill:active {
    -webkit-box-shadow: 0 0 0 30px #f5f8f7 inset !important;
  }

  /*Change text in autofill textbox*/

    -webkit-text-fill-color: #1e1d1d !important;
  }
  p {
    margin: 0;
  }
  body {
  margin:0 !important;
   padding:0 !important;
  }

  * {
    box-sizing: border-box;
    }

<script type="text/javascript">
 function getCanvasPrint() {

// create a canvas element
var canvas = document.createElement('canvas');

// define a context var that will be used for browsers with canvas support
var ctx;

// try/catch for older browsers that don't support the canvas element
try {

  // attempt to give ctx a 2d canvas context value
  ctx = canvas.getContext('2d');

} catch (e) {

  // return empty string if canvas element not supported
  return "";
}

// https://www.browserleaks.com/canvas#how-does-it-work
// Text with lowercase/uppercase/punctuation symbols
var txt = 'Prifina fingerprint';
ctx.textBaseline = "top";
// The most common type
ctx.font = "14px 'Arial'";
ctx.textBaseline = "alphabetic";
ctx.fillStyle = "#f60";
ctx.fillRect(125, 1, 62, 20);
// Some tricks for color mixing to increase the difference in rendering
ctx.fillStyle = "#069";
ctx.fillText(txt, 2, 15);
ctx.fillStyle = "rgba(102, 204, 0, 0.7)";
ctx.fillText(txt, 4, 17);
var fingerPrint=canvas.toDataURL();
canvas.remove();
return fingerPrint;
}

  var deviceFingerPrint=getCanvasPrint();


 </script>
